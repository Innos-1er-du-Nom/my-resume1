name: build push and deploy image

on: 
  workflow_dispatch:
  push:
    branches: [main]
  pull_request: 
    branches: [main]

permissions: 
  id-token: write
  contents: read

env: 
  AWS_REGION: us-east-1
  AWS_ROLE: ${{ secrets.AWS_ACTION_ROLE }}
  ECR_REPO_NAME: dev
  IMAGE_TAG: ${{github.run_number}}


jobs: 
  build:
    runs-on: ubuntu-latest ## github runner
    steps: 
      - name: clone repo
      - uses: actions/checkout@v3
      - name: AWS creds config
        uses: aws-actions/configure-aws-credentials@v4 # here put some action or a prebuild code
        with:
          role-to-assume: ${{ env.AWS_ROLE }}      #OIDC(Open ID Concept)
          aws-region: ${{env.AWS_REGION}}
      - name: Loging to ecr
        uses: aws-actions/amazon-ecr-login@v1
        id: ecr-login
      - name: build-and-push
        id: build-and-push
        run: |
          docker build -t ${{steps.ecr-login.outputs.registry}}/${{env.ECR_REPO_NAME}}:${{env.IMAGE_TAG}} .
          docker push ${{steps.ecr-login.outputs.registry}}/${{env.ECR_REPO_NAME}}:${{env.IMAGE_TAG}}