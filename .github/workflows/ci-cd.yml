deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get current ECS task definition
        id: get-task-def
        run: |
          aws ecs describe-services --cluster ${{ env.CLUSTER_NAME }} --services ${{ env.SERVICE_NAME }} \
            --query "services[0].taskDefinition" --output text > task_definition_arn.txt
          echo "TASK_DEFINITION_ARN=$(cat task_definition_arn.txt)" >> $GITHUB_ENV

      - name: Create new ECS task definition revision
        id: register-task-def
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_ARN }} > task-def.json

          cat task-def.json | jq \
            --arg IMAGE "$IMAGE_URI" \
            --arg CONTAINER "${{ env.CONTAINER_NAME }}" \
            '.taskDefinition | 
              { 
                family: .family, 
                containerDefinitions: (.containerDefinitions | map(if .name == $CONTAINER then .image = $IMAGE | . else . end)), 
                executionRoleArn: .executionRoleArn, 
                networkMode: .networkMode, 
                requiresCompatibilities: .requiresCompatibilities, 
                cpu: .cpu, 
                memory: .memory 
              }' > new-task-def.json

          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --query "taskDefinition.taskDefinitionArn" --output text)
          echo "NEW_TASK_DEF_ARN=$NEW_TASK_DEF_ARN" >> $GITHUB_ENV

      - name: Update ECS service with new task definition
        run: |
          aws ecs update-service --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --task-definition ${{ env.NEW_TASK_DEF_ARN }}